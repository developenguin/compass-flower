<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compass flowers</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="app"></canvas>
  <button id="toggle-controls">Hide controls</button>
  <div id="controls">
    <div class="points-container">
      <label for="points">Points: <span id="points-label"></span></label>
      <input id="points" type="range" min="3" max="30" value="6" step="3"/>
    </div>
    <div class="color-container">
      <label for="base-color"><span id="colors-label">Base color</span></label>
      <input type="color" id="base-color" />
    </div>
  </div>
  <script src="js/circle.js" type="text/javascript"></script>
  <script src="js/lib/colorUtils.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
